<html>

<head>
    <title>Decryptor</title>
    <link href="style.css" type="text/css" rel="stylesheet" />
</head>

<body>
    <header>
        <h1>Decryptor</h1>
    </header>
    <section class="input">
        <textarea rows="3" id="cipherInput" cols="5" placeholder="Enter cipher here">QEB NRFZH YOLTK CLU GRJMP LSBO QEB IXWV ALD.</textarea>
        <button onclick="ui.decode()">Decode</button>
    </section>
    <section class="output">
        <textarea rows="3" id="decodedCipher" cols="5" placeholder="Decoded cipher" disabled></textarea>
        <div>
            <button disabled>Shift</button>
            <input disabled="disabled" type="number" value="5" />
            <button disabled>Entropy</button>
            <input disabled="disabled" type="number" value="2.3399887788887873" title="2.3399887788887873" />
            <button disabled>Rank</button>
            <input disabled="disabled" type="number" value="1" />
            <button onclick="ui.revealAllInfo()" class="revealAll">Reveal all</button>
        </div>
    </section>
    <section class="results">
        display tabel of results here
    </section>
    <footer></footer>
    <script src="main.js"></script>
</body>

</html>
