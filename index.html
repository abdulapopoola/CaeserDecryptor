<html>
    <head>
        <title>Decryptor</title>
        <link href="style.css" type="text/css" rel="stylesheet" />
    </head>
    <body>
        <header>
            <h1>Decryptor</h1>
        </header>
        <section class="input">
            <textarea id="cipherInput" rows="7" cols="5" placeholder="Enter cipher here"></textarea>
            <button onclick="decrypt()">Decode</button>
        </section>
        <section class="output">
            <textarea id="decodedCipher" rows="7" cols="5" placeholder="Decoded cipher" disabled></textarea>
            <button>Reveal all</button>
        </section>
        <footer></footer>
        <script src="main.js"></script>
    </body>
</html>
